<!DOCTYPE html>
<html>
<head>
    <title>Form Validation</title>
    <style>
        body { font-family: Arial; padding: 30px; }
        input { display: block; margin-bottom: 10px; padding: 8px; width: 250px; }
        .error { color: red; font-size: 14px; margin: 0 0 8px 0; }
        .success { color: green; font-size: 16px; margin-top: 15px; }
    </style>
</head>
<body>

<h2>Registration Form</h2>

<form id="myForm">
    <input type="text" id="name" placeholder="Enter Name">
    <p id="nameError" class="error"></p>

    <input type="text" id="email" placeholder="Enter Email">
    <p id="emailError" class="error"></p>

    <input type="password" id="password" placeholder="Enter Password">
    <p id="passError" class="error"></p>

    <input type="password" id="cpass" placeholder="Confirm Password">
    <p id="cpassError" class="error"></p>

    <button type="submit">Register</button>
</form>

<p id="successMsg" class="success"></p>

<script src="form.js"></script>
</body>
</html>
