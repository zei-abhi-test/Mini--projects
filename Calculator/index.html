<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    #calc {
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        width: 250px;
    }

    #display {
        width: 100%;
        height: 50px;
        border: 2px solid #ccc;
        border-radius: 6px;
        font-size: 22px;
        text-align: right;
        padding: 10px;
        margin-bottom: 15px;
    }

    .row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
    }

    button {
        width: 55px;
        height: 55px;
        font-size: 18px;
        border: none;
        background: #e7e7e7;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover {
        background: #d5d5d5;
    }

    #clearBtn {
        width: 100%;
        background: #ff4d4d;
        color: white;
        font-size: 18px;
        margin-top: 10px;
    }

    #clearBtn:hover {
        background: #e60000;
    }
</style>

    </style>
</head>
<body>
<div id="calc">

    <input type="text" id="display" disabled>

    <div class="row">
        <button onclick="press('7')">7</button>
        <button onclick="press('8')">8</button>
        <button onclick="press('9')">9</button>
        <button onclick="press('/')">/</button>
    </div>

    <div class="row">
        <button onclick="press('4')">4</button>
        <button onclick="press('5')">5</button>
        <button onclick="press('6')">6</button>
        <button onclick="press('*')">*</button>
    </div>

    <div class="row">
        <button onclick="press('1')">1</button>
        <button onclick="press('2')">2</button>
        <button onclick="press('3')">3</button>
        <button onclick="press('-')">-</button>
    </div>

    <div class="row">
        <button onclick="press('0')">0</button>
        <button onclick="press('.')">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="press('+')">+</button>
    </div>

    <button id="clearBtn" onclick="clearDisplay()">Clear</button>

</div>


<script src="./calc.js"></script>

</body>
</html>
