<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f2f2f2;
        }

        #slidebar {
            width: 400px;
            height: 250px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba (0,0,0,0.2);
            position: relative;
        }

        #slider img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .btn {
            position: absolute;
            top :50% ;
            font-size: 25px;
            color: white;
            background: rgba(0,0,0,0.4);
            border: none;
            padding: 12px;
            cursor: pointer;
            transform: translateY(-50%);
        }

        #prev {left:10px ;}
        #next {right:10px ;}
    </style>
</head>
<body>
    <div id="slidebar">
        <img id="slideImg" src="1.jpg" alt="1.jpg">
        <button class="btn" id="prev"><</button>
        <button class="btn" id="next">></button>
    </div>
<script src="slider.js"></script>
</body>
</html>
